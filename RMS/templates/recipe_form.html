<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if form.instance.recipe_id %}Update{% else %}Create{% endif %} Recipe</title>
  <style>
    body {
      background: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 40px;
      color: #fff;
      font-size: 2.1rem;
      letter-spacing: 2px;
      text-shadow: 0 4px 16px #f5576c88;
      text-align: center;
    }

    form {
      margin-top: 30px;
      background: linear-gradient(135deg, #fff 80%, #f093fb 100%);
      padding: 32px 28px;
      border-radius: 18px;
      box-shadow: 0 8px 32px #f5576c44, 0 2px 8px #38f9d744;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      perspective: 800px;
      transition: box-shadow 0.25s;
    }

    form:hover {
      box-shadow: 0 16px 48px #f5576c66, 0 4px 16px #38f9d766;
      transform: scale(1.01) rotateY(2deg);
    }

    label {
      font-size: 1.05rem;
      color: #4e54c8;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      padding: 10px 16px;
      border-radius: 6px;
      border: 1px solid #8f94fb;
      font-size: 1.08rem;
      outline: none;
      width: 100%;
      margin-bottom: 10px;
      transition: box-shadow 0.2s, border-color 0.2s;
      background: #fff;
    }

    input[type="text"]:focus,
    textarea:focus,
    input[type="file"]:focus {
      box-shadow: 0 0 8px #8f94fb88;
      border-color: #4e54c8;
    }

    button {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #fff;
      border: none;
      padding: 12px 0;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 16px #38f9d744;
      transition: transform 0.2s, box-shadow 0.2s, background 0.4s;
      animation: pulseGlow 1.5s infinite alternate;
      font-weight: 700;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 8px 32px #43e97b66;
      background: linear-gradient(90deg, #f5576c 0%, #f093fb 100%);
    }

    a[href*="recipe_list"] {
      display: inline-block;
      margin: 24px 0 0 0;
      padding: 10px 28px;
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 2px 8px #38f9d744;
      transition: transform 0.2s, box-shadow 0.2s, background 0.4s;
      animation: pulseGlow 1.5s infinite alternate;
      text-align: center;
    }

    a[href*="recipe_list"]:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 16px #43e97b66;
      background: linear-gradient(90deg, #f5576c 0%, #f093fb 100%);
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 4px 18px #38f9d766;
      }

      100% {
        box-shadow: 0 8px 32px #43e97b66;
      }
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.3rem;
        margin-top: 18px;
      }

      form {
        padding: 14px 4px;
        max-width: 98vw;
      }

      button,
      a[href*="recipe_list"] {
        font-size: 1rem;
        padding: 10px 0;
        width: 100%;
      }

      input[type="text"],
      textarea,
      input[type="file"] {
        font-size: 1rem;
        padding: 8px 0;
      }
    }
  </style>
</head>

<body>
  <h2>{% if form.instance.recipe_id %}Update{% else %}Create{% endif %} Recipe</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'recipe_list' %}">Back to list</a>
  {% if form.errors %}
  <div class="form-errors">
    {{ form.errors }}
  </div>
{% endif %}
</body>

</html>
